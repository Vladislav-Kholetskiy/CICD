name: Java CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -x  # Включаем режим отладки для вывода всех команд
          echo "User: $(whoami)"
          echo "Home directory: $HOME"
          ls -ld $HOME || echo "Home directory not found"

          # Создание директории .ssh
          mkdir -p $HOME/.ssh || sudo mkdir -p /home/runner/.ssh || sudo mkdir -p /Users/runner/.ssh

          # Проверяем создание директории
          ls -la $HOME/.ssh || echo "Failed to create .ssh directory"

          # Записываем SSH-ключ (отладка)
          echo "$SSH_PRIVATE_KEY" > $HOME/.ssh/id_rsa
          ls -la $HOME/.ssh/id_rsa || echo "Failed to create id_rsa file"

          # Проверяем содержимое ключа (первые 5 строк)
          head -n 5 $HOME/.ssh/id_rsa || echo "SSH key is empty"

          chmod 600 $HOME/.ssh/id_rsa

          # Добавляем сервер в known_hosts (отладка)
          ssh-keyscan 192.168.111.128 >> $HOME/.ssh/known_hosts || echo "Failed to add to known_hosts"

          # Подключение к серверу и деплой
          ssh user@192.168.111.128 'bash ~/deploy.sh' || echo "Failed to connect to server"
